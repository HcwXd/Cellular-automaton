<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cellular Automaton</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div class="example_background">
      Oscillators
      <div class="type_wrap">
        <div class="example_btn ten_cell_row">10 cell row</div>
        <div class="example_btn pulsar">pulsar</div>
        <div class="example_btn tumbler">tumbler</div>
      </div>
      Spaceships
      <div class="type_wrap">
        <div class="example_btn glider">glider</div>
        <div class="example_btn lightweight_spaceship">lightweight spaceship</div>
        <div class="example_btn heavyweight_spaceship ">heavyweight spaceship</div>
      </div>
      Others
      <div class="type_wrap">
        <div class="example_btn gosper_glider_gun">gosper glider gun</div>
        <div class="example_btn exploder">exploder</div>
        <div class="example_btn diehard">diehard</div>
      </div>
    </div>
    <div class="container">
      <div class="dashboard">
        <div class="nav title">Cellular<br />Automaton</div>
        <div class="nav start_wrap">
          <div class="btn start_btn">start</div>
          <div class="btn next_btn">next</div>
          <div class="btn restart_btn">restart</div>
        </div>
        <div class="nav adjust_wrap">
          <div class="btn size_btn">normal grid</div>
          <div class="btn speed_btn">normal speed</div>
        </div>
        <div class="nav info_wrap">
          <div class="btn show_example_btn">classic example</div>
        </div>
      </div>
      <div class="grid"></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
